<div class="calendar-slider-bg d-flex align-items-center">

  <button class="nav-btn" (click)="move(-1)">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 20 20"><path fill="#cccccc" fill-rule="evenodd" d="M7.222 9.897q3.45-3.461 6.744-6.754a.65.65 0 0 0 0-.896c-.311-.346-.803-.316-1.027-.08Q9.525 5.59 5.796 9.322q-.296.243-.296.574t.296.592l7.483 7.306a.75.75 0 0 0 1.044-.029c.358-.359.22-.713.058-.881a3408 3408 0 0 1-7.16-6.988"/></svg>
  </button>

  <div class="days-container d-flex">
    @for (day of days; track day) {
      <div class="day-pill"
           [class.active]="isToday(day)"
           (click)="selectDate(day)">
        {{ formatDay(day) }}
      </div>
    }
  </div>


  <button class="nav-btn" (click)="move(1)">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 20 20"><path fill="#cccccc" fill-rule="evenodd" d="m7.053 2.158l7.243 7.256a.66.66 0 0 1 .204.483a.7.7 0 0 1-.204.497q-3.93 3.834-7.575 7.401c-.125.117-.625.408-1.011-.024c-.386-.433-.152-.81 0-.966l7.068-6.908l-6.747-6.759q-.369-.509.06-.939q.43-.43.962-.04"/></svg>
  </button>

  <div class="separator"></div>

  <div class="picker-wrapper">
    <input type="date"
           #dateInput
           (change)="onDatePicked($event)"
           class="hidden-input">

    <button class="picker-btn" (click)="dateInput.showPicker()">
      <i class="bi bi-calendar-event me-2"></i>
      <span>PICKER</span>
    </button>
  </div>
</div>
