
<div class="admin-colores-wrapper mx-auto px-2 px-md-3" style="max-width: 900px; margin-top: 1rem;">

  <div class="card border-0 shadow-sm rounded-4 p-2 p-md-3 mb-4 bg-white">
    <form (submit)="$event.preventDefault()" class="row g-2 align-items-center">
      <div class="col-12 col-md">
        <div class="input-group">
          <span class="input-group-text border-0 bg-light text-muted">
            <i class="bi bi-palette"></i>
          </span>
          <input type="text"
                 #cajaNombre
                 class="form-control border-0 bg-light rounded-end-3"
                 name="cajaColor"
                 required
                 placeholder="Nuevo color (ej: Cian)...">
        </div>
      </div>
      <div class="col-12 col-md-auto">
        <button type="submit" (click)="crearColor()" class="btn btn-primary w-100 px-4 rounded-3 d-flex align-items-center justify-content-center">
          <i class="bi bi-plus-lg me-2"></i> <span>Añadir</span>
        </button>
      </div>
    </form>
  </div>

  <div class="tabla-scroll-container shadow-sm bg-white rounded-4 overflow-hidden">
    <div class="table-responsive" style="max-height: 500px;">
      <table class="table table-hover align-middle mb-0">
        <thead class="sticky-top bg-light shadow-sm" style="z-index: 1;">
        <tr>
          <th class="text-center d-none d-sm-table-cell" style="width: 80px;">ID</th>
          <th>Color</th>
          <th class="text-center">Muestra</th>
          <th class="text-end px-4">Acciones</th>
        </tr>
        </thead>
        <tbody>
          @for (color of colores; track color.idColor) {
            <tr>
              <td class="text-center text-muted fw-bold d-none d-sm-table-cell">
                <small>#{{color.idColor}}</small>
              </td>
              <td>
                <span class="fw-semibold text-dark">{{color.nombreColor}}</span>
              </td>
              <td class="text-center">
                <div class="d-flex justify-content-center">
                  <div class="tipo-color shadow-sm"
                       [style.background-color]="getVariableColor(color.nombreColor)"
                       style="width: 24px; height: 24px; border-radius: 8px; border: 2px solid white; outline: 1px solid #dee2e6;">
                  </div>
                </div>
              </td>
              <td class="text-end px-2 px-md-4">
                <div class="d-flex justify-content-end gap-1 gap-md-2">
                  <button class="btn btn-sm btn-light text-primary border-0 rounded-3"
                          data-bs-toggle="modal"
                          data-bs-target="#modalEditar" (click)="cargarDatosEnModal(color)"
                          title="Editar">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button class="btn btn-sm btn-light text-danger border-0 rounded-3"
                          (click)="deleteColor(color.idColor)"
                          title="Borrar">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4">
        <div class="modal-header bg-light border-0 py-3">
          <h5 class="modal-title fw-bold" id="modalEditarLabel">
            <i class="bi bi-pencil-fill me-2 text-primary"></i>Editar Color
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form>
            <input type="hidden" #cajaId>
            <div class="mb-3">
              <label class="form-label fw-bold small text-muted text-uppercase">Nombre del Color</label>
              <input type="text"
                     #cajaNombreModal
                     class="form-control form-control-lg bg-light border-0 rounded-3"
                     placeholder="Ej: Azul Eléctrico">
            </div>
          </form>
        </div>
        <div class="modal-footer border-0 p-3">
          <button type="button" class="btn btn-light rounded-3 px-4" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" (click)="updateColor()" class="btn btn-primary rounded-3 px-4 shadow-sm">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
</div>
