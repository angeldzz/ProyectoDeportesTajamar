<div class="container">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 text-center">
      <!-- Número 404 -->
      <div class="display-1 fw-bold text-primary mb-4">
        <span class="text-gradient">404</span>
      </div>

      <!-- Título -->
      <h1 class="display-5 fw-bold mb-3">¡Oops! Página no encontrada</h1>

      <!-- Descripción -->
      <p class="lead text-muted mb-4">
        Lo sentimos, la página que estás buscando no existe o ha sido movida.
      </p>

      <!-- Icono decorativo -->
      <div class="mb-4">
        <i class="fa-solid fa-triangle-exclamation text-warning" style="font-size: 120px;"></i>
      </div>

      <!-- Botones de acción -->
      <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
        <a routerLink="/" class="btn btn-primary btn-lg px-4">
          <i class="fa-solid fa-house me-2"></i>
          Volver al inicio
        </a>
        <button (click)="goBack()" class="btn btn-outline-secondary btn-lg px-4">
          <i class="fa-solid fa-arrow-left me-2"></i>
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>
