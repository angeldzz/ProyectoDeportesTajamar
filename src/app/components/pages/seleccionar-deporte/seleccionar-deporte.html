<div class="seleccionar-deporte">
  <h3>Selecciona un deporte</h3>

  @if (deportes && deportes.length) {
    <div class="deportes-grid">
      @for (d of deportes; track d) {
        <button
          type="button"
          (click)="seleccionar(d.id)"
          [class.active]="d.id === seleccionadoId"
          [attr.aria-pressed]="d.id === seleccionadoId"
          >
          {{ d.nombre }}
        </button>
      }
    </div>
  } @else {
    <p>No hay deportes para seleccionar.</p>
  }

</div>
