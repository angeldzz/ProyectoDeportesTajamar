<div class="container-fluid bg-light-custom p-5">

  <div class="d-flex align-items-center mb-5">
    <div class="title-bar"></div>
    <h2 class="fw-bold m-0 ms-3" style="color: var(--text-main);">Eventos Disponibles</h2>
  </div>

  <div class="contenedor-capitan">
    <p>{{usario.nombre +","}}¿Quieres ser capitan?
      <input type="checkbox" (change)="onChangeCapitan()"></p>
  </div>

  <div class="row-cols-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-3">

    @for(deporte of deportes; track deporte.idActividad) {

      <div class="col">
        <div class="card border-0 shadow-sm h-100 bg-white overflow-hidden card-hover-simple">

          <div class="position-relative p-2">
            <img src="https://img.asmedia.epimg.net/resizer/v2/Q4FRBZWWLJKJVLNER6KGG5X6WE.jpg?auth=9ac7b5ed6b83692a50a0974caa6192d003659fdc51a4f5881f7c61abdd6ee4d1&width=1472&height=828&smart=true"
                 class="card-img-top rounded-4 shadow-sm" alt="...">

            <span class="badge position-absolute top-0 start-0 m-3 border-0 py-2 px-3  shadow-sm badge-status">
              REGISTRO ABIERTO
            </span>
            <span class="badge position-absolute bottom-0 start-0 m-3 py-1 px-3 fw-bold badge-sport-type">
              67€
            </span>
          </div>
          <div class="card-body d-flex flex-column p-4">
            <h5 class="fw-bold mb-3" style="color: var(--text-main); font-size: 1.2rem;">{{deporte.nombreActividad}}</h5>

            <div class="d-flex justify-content-between mb-4">
              <span class="small text-muted"><i class="bi bi-clock-fill me-1" style="color: var(--sport-orange);"></i>
              Precio 67€
              </span>
            </div>

            <hr class="text-secondary opacity-25 mb-4">

            <div class="d-flex justify-content-between align-items-center mt-auto">
              <div class="d-flex align-items-center">

                <div>
                  <span class="d-block fw-bold lh-1" style="color: var(--text-main);">Min Jugadores:{{deporte.minimoJugadores}}</span>
                  <span class="text-muted fw-bold" style="font-size: 0.65rem; text-transform: uppercase;">Inscritos</span>
                </div>
              </div>

              <button class="btn btn-enroll px-4 py-2 fw-bold shadow-sm" [routerLink]="['/deporte_eventos',idEvento,deporte.idActividad]">
               Detalles
              </button>

              <button class="btn btn-enroll px-4 py-2 fw-bold shadow-sm" [routerLink]="['/seleccionar-equipo',idEvento,deporte.idActividad]">
                Equipo
              </button>

              <button class="btn btn-enroll px-4 py-2 fw-bold shadow-sm"
              (click)="inscribirseActividadEvento(this.idEvento,deporte.idActividad,deporte.idEventoActividad)">
                Inscribirse
              </button>    
              <!-- boton para que de la pagina de seleccion deportes me lleve a la pagina de materiales para seleccionar materiales -->
              <button
                class="btn btn-enroll px-4 py-2 fw-bold shadow-sm"
                [routerLink]="[`/materiales/${idEvento}/${deporte.idActividad}}`]">
                Materiales
              </button>

            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
