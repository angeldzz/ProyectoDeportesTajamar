<div class="admin-resultados-wrapper mx-auto" style="width: 85%;">

  <div class="card border-0 shadow-sm rounded-4 p-4 mb-4 bg-white border-bottom-orange">
    <div class="row align-items-center g-3">
      <div class="col-md-4">
        <div class="d-flex align-items-center">
          <div class="title-bar-orange"></div>
          <h4 class="fw-bold m-0 ms-3">Resultados</h4>
        </div>
      </div>

      <select class="form-select" #fEvento (change)="onEventoChange(fEvento.value)">
        @for(evento of this.eventosanteriores;track evento.idEvento){
          <option value="{{evento.idEvento}}">Evento del {{evento.fechaEvento | date:'dd-MM-yyyy'}}</option>
        }
      </select>

      <select class="form-select" #fActividad (change)="findResultadosByActividadEvento(fActividad.value)">
        @for(actividad of this.actividades;track actividad.idActividad){
          <option value="{{actividad.idEventoActividad}}">{{actividad.nombreActividad}}</option>
        }
      </select>
    </div>
  </div>

  <div class="tabla-scroll-container shadow-sm bg-white rounded-4">
    <table class="table table-hover align-middle mb-0">
      <thead class="sticky-top header-orange">
      <tr>
        <th class="text-center">ID</th>
        <th class="text-end">Equipo Local</th>
        <th class="text-center">Marcador</th>
        <th class="text-start">Equipo Visitante</th>
      </tr>
      </thead>
      <tbody>
        @for (res of resultados; track res.idPartidoResultado) {
          <tr>
            <td class="text-center text-muted small fw-bold">#{{res.idPartidoResultado}}</td>

            <td class="text-end">
              <span class="fw-semibold">Equipo {{res.idEquipoLocal}}</span>
              <i class="bi bi-shield-fill ms-2 orange-soft-text"></i>
            </td>

            <td class="text-center">
              <div class="d-flex justify-content-center align-items-center gap-2">
                <span class="marcador-pill" [class.winner]="res.puntosLocal > res.puntosVisitante">
                  {{res.puntosLocal}}
                </span>
                <span class="fw-bold orange-text">-</span>
                <span class="marcador-pill" [class.winner]="res.puntosVisitante > res.puntosLocal">
                  {{res.puntosVisitante}}
                </span>
              </div>
            </td>

            <td class="text-start">
              <i class="bi bi-shield-fill me-2 orange-soft-text"></i>
              <span class="fw-semibold">Equipo {{res.idEquipoVisitante}}</span>
            </td>

          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
