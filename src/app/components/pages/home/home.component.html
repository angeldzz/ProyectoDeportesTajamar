<main class="main-content">
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">Bienvenido a Deportes Tajamar</h1>
            <p class="hero-subtitle">Encuentra y Ãºnete a actividades deportivas</p>
        </div>
    </section>

    <section class="activities-section">
        <div class="container">
            <h2 class="section-title">Actividades Disponibles</h2>
            <div class="row">
                @for (evento of eventos; track evento ) {
                    <div class="col-md-4 mb-4">
                        <div class="card activity-card">
                            <div class="card-header bg-primary text-white">
                                <h3 class="card-title mb-0">Evento #{{ evento.idEvento }}</h3>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-3">
                                    <span class="fw-bold text-muted">ID Evento:</span>
                                    <span class="text-primary">{{ evento.idEvento }}</span>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span class="fw-bold text-muted">Fecha Evento:</span>
                                    <span class="text-primary">{{ evento.fechaEvento | date }}</span>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span class="fw-bold text-muted">ID Profesor:</span>
                                    <span class="text-primary">{{ evento.idProfesor }}</span>
                                </div>
                                <button class="btn btn-primary w-100">Unirse</button>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    </section>
</main>
